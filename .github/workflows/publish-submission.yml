name: Publish story from submission

on:
  repository_dispatch:
    types: [story-submission]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create story file
        uses: actions/github-script@v6
        with:
          script: |
            const payload = context.payload.client_payload || {};
            const title = (payload.title || 'Untitled').trim();
            const content = payload.content || '';
            const chapterNumber = payload.chapterNumber;
            const storyId = payload.storyId;
            const now = new Date();
            const date = now.toISOString().slice(0,10);
            
            // Create slug from title
            let slug = title.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'').slice(0,50);
            if (!slug) slug = now.toISOString().replace(/[:.]/g,'-');
            
            // Add chapter suffix for multi-chapter stories
            let filename;
            if (storyId && chapterNumber && chapterNumber > 1) {
              filename = `${date}-${slug}-ch${chapterNumber}.md`;
            } else {
              filename = `${date}-${slug}.md`;
            }
            
            const filepath = `_stories/${filename}`;
            const fs = require('fs');
            
            // Content already includes front matter from client, just save it directly
            fs.writeFileSync(filepath, content + '\n');

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _stories/*.md
          git commit -m "Add story: ${GITHUB_EVENT_CLIENT_PAYLOAD_TITLE:-Untitled}" || echo "No changes to commit"
          git push
