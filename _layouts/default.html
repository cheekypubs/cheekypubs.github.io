<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }} | {{ site.title }}</title>
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | absolute_url }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/logo/favicon.svg' | absolute_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/logo/favicon.png' | absolute_url }}">
</head>
<body>

    <header class="header">
        {% include header.html %}
    </header>

    <main class="main-content">
        <div class="page-container">
          {{ content }}
        </div>
    </main>

    <footer class="footer">
        {% include footer.html %}
    </footer>

    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top" aria-label="Back to top" title="Back to top">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M12 4l-8 8h5v8h6v-8h5z"/>
      </svg>
    </button>
    
    <script src="{{ '/assets/js/hamburger.js' | absolute_url }}"></script>
    <script>
      // Back to top button
      (function() {
        var btn = document.getElementById('backToTop');
        if (!btn) return;
        window.addEventListener('scroll', function() {
          btn.classList.toggle('visible', window.scrollY > 400);
        });
        btn.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      })();
    </script>
</body>
</html>
